<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>삽니다 - 게시글 보기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<include th:insert="fragment/header.html"></include>
<div layout:fragment="content" class="container my-3">
    <h2 class="border-bottom py-2" th:text="${post.bookName}"></h2>

    <div class="card my-3">
        <div class="card-body">

<!--            <div th:each="img : ${post.imgEntity}">-->
<!--                &lt;!&ndash;                <div><img th:src="@{${postResponse.imgEntity}}"></div>&ndash;&gt;-->
<!--                <img th:src="@{${img.filePath}}" class="img-fluid">-->
<!--            </div>-->



            <div class="card-text" style="white-space: pre-line;" >
                <span>카테고리 : </span><span th:text="${post.category}"></span>
                <span>저자 : </span><span th:text="${post.bookAuthor}"></span>
                <span>출판사 : </span><span th:text="${post.publisher}"></span>
                <span>판매 지역 : </span><span th:text="${post.field}"></span>
                <span>가격 : </span><span th:text="${post.price}"></span>
                <span>거래 방법 : </span><span th:text="${post.payment}"></span>
                <span>거래 상태 : </span><span th:text="${post.completion}"></span>
            </div>
            <br>

            <div class="card-text" style="white-space: pre-line;" th:text="${post.content}"></div>
            <div class="d-flex justify-content-end">
                <div th:if="${post.modifiedDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(post.modifiedDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${post.author != null}" th:text="${post.author.nickname}"></span>
                    </div>
                    <div th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div class="my-3">

                <a th:href="@{|/post/update/${post.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${post.author != null and #authentication.getPrincipal().getUsername() == post.author.nickname}"
                   th:text="수정"></a>
                <a href="javascript:void(0);" th:data-uri="@{|/post/delete/${postResponse.id}|}"
                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${post.author != null and #authentication.getPrincipal().getUsername() == post.author.nickname}"
                   th:text="삭제"></a>
                <!--                <a th:href="@{|/post/update/${postResponse.id}|}" class="btn btn-info ml-2">수정</a>-->
                <!--                <a th:href="@{|/post/delete/${postResponse.id}|}" class="btn btn-info ml-2">삭제</a>-->
            </div>
        </div>
    </div>



        <button type="button" class="btn btn-success" onclick="javascript:location.href='/post/list'">목록으로</button>

</div>
<include th:insert="fragment/footer.html"></include>

<script >




    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
    const recommend_elements = document.getElementsByClassName("recommend");
    Array.from(recommend_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 추천하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
