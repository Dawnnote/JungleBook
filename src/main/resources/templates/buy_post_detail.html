<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>삽니다 - 게시글 보기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 부트스트랩 css 추가 -->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<<<<<<< HEAD

<include th:insert="fragment/header.html"></include>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${post.bookName}"></h1>
                    <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${post.content}"></p>
                </section>
                <button type="button" class="btn btn-primary btn-sm">수정</button>
                <button type="button"
                        class="btn btn-secondary btn-sm">삭제</button>
            </article>

        </div>
        <div class="mb-3">
            <label class="form-label">제목</label>
            <!--            <input type="text" class="form-control" id="" name="subject">-->
            <input type="text"  th:field="*{subject}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="5" cols="" name="content"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
        <button type="button" class="btn btn-success" onclick="javascript:location.href='/post/listpage'">목록으로</button>
        <!--        <button type="submit" class="btn btn-primary">등록</button>-->
    </form>
</div>
</div>

<include th:insert="fragment/footer.html"></include>
<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>
</body>
</html>
